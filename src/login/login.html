<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <ng-form class="form-horizontal">
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" class="form-control" id="user" placeholder="User" ng-model="$ctrl.user">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="$ctrl.password">
                </div>
                <div class="form-group">
                    <button ng-click="$ctrl.login()" class="btn btn-default">Submit</button>
                </div>
                <div class="form-group" ng-show="$ctrl.errorMessage">
                    <label class="text-danger">{{$ctrl.errorMessage}}</label>
                </div>
                <div class="form-group" ng-show="$ctrl.okMessage">
                    <label class="text-success">{{$ctrl.okMessage}}</label>
                </div>
            </ng-form>
        </div>
    </div>
</div>
